<div class="jumbotron">
    <h1 class="text-center">Aporte</h1>
</div>

<p class="alert alert-info" ng-show="message.length">
    {{message}}
</p>

<table class="table">
    <thead>

    </thead>
    <tbody ng-repeat="financialContribution in financialContributions">
        <tr>
            <td>{{financialContribution.code}}</td>

    </tbody>
