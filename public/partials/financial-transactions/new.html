<div class="page-header text-center">
    <h1>CRIAR NOVA TRANSAÇÃO</h1>
</div>

<p ng-show="message.length" class="alert alert-info">{{message}}</p>

<form novalidate name="formulary" class="row" ng-submit="submit()" data-ng-init="loadAccounts();">
    <div class="col-md-6">
        <div class="form-group">
            <label>Valor</label>
            <input type="number" min="0" ng-model="financialTransaction.value" name="value" class="form-control" required>
            <span ng-show="formulary.$submitted && formulary.value.$error.required"  class="form-control alert-danger">
                Valor é obrigatório
            </span>
        </div>

        <div class="form-group">
            <label>Origem</label>
            <select class="form-control"
            ng-value="origin.id" ng-model="financialTransaction.origin_id" name="origin_id"
            ng-options="origin.id as origin.name for origin in origins" ng-click="getValidAccountsTransfer(origin.id);" required>
                <option value=""></option>
            </select>
            <span ng-show="formulary.$submitted && formulary.origin_id.$error.required"  class="form-control alert-danger">
                Conta de origem é obrigatória
            </span>
        </div>

        <div class="form-group">
            <label>Destino</label>
            <select class="form-control" ng-model="financialTransaction.destination_id" name="destination_id"
            ng-options="destination.id as destination.name for destination in validAccountsTransfer" required>
                <option value=""></option>
            </select>
            <span ng-show="formulary.$submitted && formulary.destination_id.$error.required" class="form-control alert-danger">
                Conta de destino é obrigatória
            </span>
        </div>

        <button type="submit" class="btn btn-primary">
            Salvar
        </button>
         <a href="/financial_transactions" class="btn btn-primary">Voltar</a>
        <hr>
    </div>
</form>
