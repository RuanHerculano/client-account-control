<div class="jumbotron">
    <h1 class="text-center">Pessoa Física</h1>
</div>

<p class="alert alert-info" ng-show="message.length">
    {{message}}
</p>

<table class="table">
    <thead>
        <tr>
            <th>Código</th>                
            <th>Valor</th>
            <th>Conta de origen</th>
            <th>Conta de destino</th>
            <th>Status da transação</th>            
        </tr>
    </thead>
    <tbody ng-repeat="financialTransaction in financialTransactions">
        <tr>
            <td>{{financialTransaction.code}}</td>                
            <td>{{financialTransaction.value}}</td>
            <td>{{financialTransaction.origin_id}}</td>
            <td>{{financialTransaction.destination_id}}</td>
            <td>{{financialTransaction.status}}</td>
            <td>
                <button ng-if="financialTransaction.status != 'reversaled'"
                ng-click="reversal(financialTransaction)" class="btn btn-danger">
                    Estornar
                </button>
            </td>
        </tr>
    </tbody>
</table>

<a class="button" href="financial_transactions/new">Novo</a>
