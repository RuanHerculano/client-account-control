<div class="jumbotron">
    <h1 class="text-center">Pessoa Jurídica</h1>
</div>

<p class="alert alert-info" ng-show="message.length">
    {{message}}
</p>

<table class="table">
    <thead>
        <tr>
            <th>CNPJ</th>
            <th>Razão Social</th>
            <th>Nome fantasia</th>
        </tr>
    </thead>
    <tbody ng-repeat="corporateEntity in corporateEntities">
        <tr>
            <td>{{corporateEntity.cnpj}}</td>
            <td>{{corporateEntity.business}}</td>
            <td>{{corporateEntity.trading_name}}</td>
            <!--<td>
                <a href="individual_entities/edit/{{corporateEntities.id}}" class="btn btn-primary btn-block">Editar</a>
            </td>-->
            <td>
                <button ng-click="destroy(corporateEntity)" class="btn btn-danger">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>

<a class="button" href="corporate_entities/new">Novo</a>
