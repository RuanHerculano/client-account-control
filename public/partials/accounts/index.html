<div class="jumbotron">
    <h1 class="text-center">Contas</h1>
</div>

<p class="alert alert-info" ng-show="message.length">
    {{message}}
</p>

<table class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Saldo</th>
            <th>Pessoa jurídica</th>
            <th>Pessoa física</th>
            <th>Conta associada</th>
            <th>status</th>
        </tr>
    </thead>
    <tbody ng-repeat="account in accounts">
        <tr>
            <td>{{account.name}}</td>
            <td>{{account.value}}</td>
            <td>{{account.corporate_entity.cnpj}}</td>
            <td>{{account.individual_entity.cpf}}</td>
            <td>{{account.account.name}}</td>
            <td>{{account.status}}</td>
            <td>
                <a href="accounts/edit/{{account.id}}" class="btn btn-primary btn-block">Editar</a>
            </td>
        </tr>
    </tbody>
</table>

<a class="button" href="accounts/new">Novo</a>
