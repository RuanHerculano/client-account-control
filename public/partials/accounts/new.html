<div class="page-header text-center">
    <h1>CRIAR NOVA CONTA</h1>
</div>

<p ng-show="message.length" class="alert alert-info">{{message}}</p>

<form novalidate name="formulary" class="row" ng-submit="submit()" data-ng-init="loadCorporateEntities();loadIndividualEntities();loadAccounts();">
    <div class="col-md-6">
        <div class="form-group">
            <label>Nome</label>
            <input ng-model="account.name" name="name" class="form-control" required>
            <span ng-show="formulary.$submitted && formulary.name.$error.required" class="form-control alert-danger">
                Nome é Obrigatório
            </span>
        </div>

        <div class="form-group">
            <label>Pessoa jurídica</label>
            <select ng-click="clearEntity('individual_entity');" id="corporate_entity"
            class="form-control" ng-model="account.corporate_entity_id"
            ng-options="corporateEntity.id as corporateEntity.cnpj for corporateEntity in corporateEntities">
                <option value=""></option>
            </select>
        </div>

        <div class="form-group">
            <label>Pessoa física</label>
            <select ng-click="clearEntity('corporate_entity');" id="individual_entity" class="form-control" ng-model="account.individual_entity_id"
            ng-options="individualEntity.id as individualEntity.cpf for individualEntity in individualEntities">
                <option value=""></option>
            </select>
        </div>

        <div class="form-group">
            <label>Conta associada</label>
            <select class="form-control" ng-model="account.account_id" ng-options="account.id as account.name for account in accounts">
                <option value=""></option>
            </select>
        </div>

        <div class="form-group">
            <label>Estado da conta</label>
            <select ng-model="account.status" class="form-control">
                <option value="active">Ativa</option>
                <option value="locked">Bloqueada</option>
                <option value="canceled">Cancelada</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">
            Salvar
        </button>
        <a href="/accounts" class="btn btn-primary">Voltar</a>
        <hr>
    </div>
</form>
