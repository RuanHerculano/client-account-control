<div class="page-header text-center">
    <h1>CRIAR NOVA CONTA</h1>
</div>

<p ng-show="message.length" class="alert alert-info">{{message}}</p>

<form novalidate name="formulary" class="row" ng-submit="submit()" data-ng-init="loadCorporateEntities();loadIndividualEntities();loadAccounts();">
    <div class="col-md-6">
        <div class="form-group">
            <label>Nome</label>
            <input ng-model="account.name" name="name" class="form-control" required>
            <span ng-show="formulary.$submitted && formulary.name.$error.required"  class="form-control alert-danger">
                Nome é Obrigatório
            </span>
        </div>

        <div class="form-group">
            <label>Pessoa jurídica</label>
            <select class="form-control">
                <option ng-repeat="corporateEntity in corporateEntities">{{corporateEntity.cnpj}}</option>
            </select>
        </div>

        <div class="form-group">
            <label>Pessoa física</label>
            <select class="form-control">
                <option ng-repeat="individualEntity in individualEntities">{{individualEntity.cpf}}</option>
            </select>
        </div>

        <div class="form-group">
            <label>Contas associadas</label>
            <select class="form-control">
                <option ng-repeat="account in accounts">{{account.name}}</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">
            Salvar
        </button>
         <a href="/accounts" class="btn btn-primary">Voltar</a>
        <hr>
    </div>
</form>
